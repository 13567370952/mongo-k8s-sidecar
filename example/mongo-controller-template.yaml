kind: ReplicationController
apiVersion: v1
metadata:
  name: mongo-<num>
spec:
  replicas: 1
  selector:
    name: mongo-node-<num>
    role: mongo
    environment: test
  template:
    spec:
      containers:
        - name: mongo-node-<num>
          image: mongo
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--smallfiles"
            - "--noprealloc"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        - name: mongo-sidecar
          image: leportlabs/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,environment=test"
      volumes:
        - name: mongo-persistent-storage
          gcePersistentDisk:
            pdName: mongo-persistent-storage-node-<num>-disk
            fsType: ext4
    metadata:
      labels:
        name: mongo-node-<num>
        role: mongo
        environment: test
